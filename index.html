<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.cdnfonts.com/css/maria-2" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="/manifest.json"/>
  
  <title>Tabuada</title>
</head>

<body>
  <main>
    <div>
      <h1>Tabuada</h1>
      <p>Selecione um numero e uma operação, e clique em mostrar tabuada</p>
      <div class="display">0</div>
      <div class="numbers">
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="0">0</div>
      </div>
      <div class="operations">
        <div id="ckll-add">+</div>
        <div id="ckll-subtract">-</div>
        <div id="ckll-multiply">*</div>
        <div id="ckll-divide">/</div>
        <div id="ckll-equalsBtn">Mostrar Tabuada</div>
        <div id="ckll-clear">Limpar Display</div>
    </div>
        <div id="ckll-clearTab">Limpar Tabelas</div>
  </main>

  

  <script type="module" src="js/index.js"></script>
</body>

</html>
